  // notification module
  function Prompt() {

    // toast modal
    let toast = function (c){
      // the parameter to be past for the toast modal
      const {
        icon = "success",
        title = "",
        position = "top-end",
      } = c;

      const Toast = Swal.mixin({
        toast: true,
         position: position,// 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      })

      Toast.fire({
        icon: icon,
        title: title
      })
    }

    // success modal
    let success = function (c) {
      const {
        icon =  "success",
        title = "",
        text = "",
        confirmButtonText = "ok",
      } = c;

      Swal.fire({
        icon: icon,
        title: title,
        text: text,
        confirmButtonText: confirmButtonText,
        // footer: '<a href="">Why do I have this issue?</a>'
      })

    }

    // the check availability form modal
    async function custom(c){
      const {
        title = "Check Availability",
        html = "",
      } = c;

      const { value: formValues } = await Swal.fire({
        title: title,
        html: html,
        backdrop: false,
        focusConfirm: false,
        showCancelButton: true,
        willOpen: () => {
          const elem2 = document.getElementById('date-bookings');

            format: "yyyy-mm-dd",
            showOnFocus:true,
          });
         let ze =  document.getElementById('swal2-html-container');
         ze.style.zIndex = '4';

        },
        preConfirm: () => {
          return [
            document.getElementById('start-datem').value,
            document.getElementById('end-datem').value
          ]
        },
        didOpen: () =>{
          document.getElementById("start-datem").removeAttribute('disabled')
          document.getElementById("end-datem").removeAttribute('disabled')

      }

      })

      if (formValues) {
        Swal.fire(JSON.stringify(formValues))
      }

    }

    return {
      toast : toast,
      success: success,
      custom: custom,
    }

  }
